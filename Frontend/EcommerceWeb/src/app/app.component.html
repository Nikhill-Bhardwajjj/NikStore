<div class="flex flex-col min-h-screen">
<header class=" fixed w-full z-50 bg-white text-white shadow-lg">
  
  <div class="max-w-8xl mx-auto">
    <div class="flex justify-between items-center px-4 py-3">
      <!-- Logo Section -->
      <div class="flex items-center space-x-4">
        <div class="relative w-12 h-12 rounded-full overflow-hidden shadow-lg">
          <img 
            src="https://cdn.shopify.com/s/files/1/0070/7032/articles/ecommerce_20platforms_3c2ab809-41ff-4185-9fef-52df34de95e4.png" 
            alt="Website Logo" 
            class="w-full h-full object-cover transform hover:scale-110 transition-transform duration-300"
          >
          </div>
          <div class="group cursor-pointer" (click)="openHome()">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-violet-700 to-indigo-700 bg-clip-text text-transparent group-hover:from-violet-300 group-hover:to-indigo-300 transition-all duration-300">
              Nik Store
            </h1>
            <p class="text-xs text-gray-400 group-hover:text-gray-300 transition-colors duration-300">
              by Nikhil Bhardwaj
            </p>


            </div>
            </div>

            <!-- Welcome Message -->
        <div *ngIf="user && !isLoginPage()" 
        class="hidden md:block absolute left-1/2 transform -translate-x-1/2 bg-gradient-to-r from-gray-200 to-gray-100 px-6 py-1  text-gray-700 rounded-full text-sm font-medium">
     Hello, {{ user.fullName }}! Welcome back
   </div>

   <button (click)="toggleMenu()" 
   class="p-2 rounded-lg hover:bg-gray-300 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-violet-400">
<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
<path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16m-7 6h7" />
</svg>
</button>
          </div>
    </div>
 

  

  

  

  <!-- Menu (Hidden by default, show on toggle) -->

   <!-- Dropdown Menu -->
   <div *ngIf="menuOpen" 
   class="absolute right-4 mt-2 w-48 rounded-xl bg-white shadow-xl ring-1 ring-black ring-opacity-5 transform transition-all duration-200 origin-top-right">
<div class="py-2 divide-y divide-gray-100">
  <ng-container *ngIf="user; else loggedOut">
    <div class="px-4 py-3">
      <p class="text-sm text-gray-900 font-medium">Role: {{user.role}}</p>
    </div>
    <div class="py-2">
      <a (click)="openCart()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-violet-50 cursor-pointer">
        Cart
      </a>
      <a (click)="openOrder()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-violet-50 cursor-pointer">
        Orders
      </a>
      <a (click)="logout()" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 cursor-pointer">
        Logout
      </a>
    </div>
  </ng-container>
  <ng-template #loggedOut>
    <div class="py-2">
      <a (click)="openLogin()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-violet-50 cursor-pointer">
        Login
      </a>
      <a (click)="openRegister()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-violet-50 cursor-pointer">
        Register
      </a>
    </div>
  </ng-template>
</div>
</div>
</header>
 
  

  


<!-- Main Content -->
<main class="flex-grow pt-10">
  <router-outlet></router-outlet>
</main>



<footer class="bg-white text-gray-800 py-8 shadow-inner">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <p class="text-gray-400 font-light italic mb-4">
        "Quality is never an accident; it is always the result of intelligent effort."
      </p>
      <p class="text-sm text-gray-500">
        Designed and Created by 
        <span class="font-medium bg-gradient-to-r from-violet-700 to-indigo-700 bg-clip-text text-transparent">
          NIKHIL BHARDWAJ
        </span>
      </p>
    </div>
  </footer>
</div>
